<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Event Registration</h1>
        <label for="name">Name:- </label><br>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email:- </label><br>
        <input type="email" id="email">
        <br>
        <br>
        <label for="pnum">Phone Number:- </label><br>
        <input type="number" id="pnum">
        <br>
        <br>
        <label for="rm">Resume:- </label><br>
        <input type="file" name="rm" id="rm">
        <br>
        <br>
        <label for="ex">Experience:- </label><br>
        <input type="number" name="ex" id="ex" min="2" max="40">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="html" id="html"> <br>
            <label for="html">HTML</label><br>
            <input type="checkbox" name="CSS" id="CSS"> <br>
            <label for="CSS">CSS</label><br>
            <input type="checkbox" name="JS" id="JS"> <br>
            <label for="JS">JS</label><br>
        </fieldset>
        <label for="educations">Highest Qualification:- </label><br>
        <select name="educations" id="select1">
            <option value="Student">Student</option>
            <option value="Private">Private</option>
            <option value="Govt">Govt</option>
        </select>
        <br>
        <br>
        <fieldset>
        <legend>Availability:- </legend>
        <input type="radio" name="radio" id="r1">
        <label for="r1">Full-time</label><br>
        <input type="radio" name="radio" id="r1">
        <label for="r1">Part-time</label><br><br>
        </fieldset>

        <label for="cmt">Additional Comments:- </label><br>
        <textarea name="Comments" id="cmt" cols="10" rows="5"></textarea>
        <button type="submit">Submit</button>

    </form>

</body>
</html>
